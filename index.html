<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch The Bird || Serdar Göleli</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Grandstander&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <audio id="btn-sound">       
        <source src="audio/beep.mp3"></source> 
        </audio>
    <audio id="btn-sound2">       
        <source src="audio/not-bird.mp3"></source>
    </audio>
    <div class="play-game-box">
        <div class="text">
            <h1 class="title">Catch The Bird</h1>
            <h3 class="author">- Serdar Göleli -</p>
        </div>
      <button class="btn-play btn-sound">PLAY</button>
    </div>

    <div class="game-area">
        <div class="header">
            <p class="score">Score: <span id="score">0</span></p>
            <p class="heart">Heart: <span id="heart">3</span> </p>
        </div>
        <img src="img/bird-2.gif" id="bird">
    </div>
   

    
    <div class="game-over-box">
        <h1>GAME OVER</h1>
        <h4></h4>
        <button class="btn-play">PLAY AGAIN</button>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
